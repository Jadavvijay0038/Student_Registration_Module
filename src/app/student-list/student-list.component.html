<div class="container">
    <h2>Student List</h2>
    <input type="text" placeholder="Search by any field" [(ngModel)]="searchQuery">
    <button (click)="search()">Search</button>

    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>DOB</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>State</th>
                <th>City</th>
                <th>Pincode</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let student of filteredStudents">
                <td>{{ student.firstName }}</td>
                <td>{{ student.lastName }}</td>
                <td>{{ student.dob | date:'mediumDate' }}</td>
                <td>{{ student.email }}</td>
                <td>{{ student.phoneNumber }}</td>
                <td>{{ student.state }}</td>
                <td>{{ student.city }}</td>
                <td>{{ student.pincode }}</td>
                <td>
                    <button (click)="editStudent(student)">Edit</button>
                    <button (click)="deleteStudent(student)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
